<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFLOOP Document</title>

<body>
    <center>
        <h1>
            {% if name %} 
                {% for i in name %} 
                    <h1>{{i}}</h1>
                {% endfor %}

            {% else %} 

                 <h1>Data is Empty</h1>
            {% endif %} 
            
        </h1>
    </center>
</body>
</html>
